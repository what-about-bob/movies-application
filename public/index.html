<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">


</head>
<body>
<div class=" text-center ">
    <div class="jumbotron jumbotron-fluid">
        <h1>Movies-application</h1>
    </div>
    <div class="forms">
        <input type="text" id="moviename" placeholder="Type movie name" class="mb-2 text-center">
        <br>
        <select id="rating" name="rating" class="mb-2">
            <label for="rating">Give your rating</label>
            <option value="1 star">1 Star</option>
            <option value="2 stars">2 Stars</option>
            <option value="3 stars">3 Stars</option>
            <option value="4 stars">4 Stars</option>
            <option value="4 stars" selected="selected">5 Stars</option>
        </select>
        <br>
        <button type="submit" class=" btn btn-primary mb-2" id="addBtn">submit</button>
        <br>
        <button type="submit" class="btn btn-primary mb-2" id="showBtn" >Show my movies</button>
        <br>
        <input type="text" id="deleteID" placeholder="Enter ID to delete" class="mb-2 text-center">
        <br>
        <button type="submit" id="deleteBtn" class="btn-danger  mb-2"><i class="icon ion-md-trash"></i></button>
        <br>
        <input type="text" id="edit" placeholder="enter id to edit" class="text-center mb-2">
        <br>
        <button type="submit" id="editBtn" class="btn-info m-2 wd-5"><i class="icon ion-md-create"></i></button>
        <br>
    </div>
    <div class="container">
    <div class="loading"></div>
    <div class="card-columns">
        <div id="containerformovie">
        </div>
    </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
